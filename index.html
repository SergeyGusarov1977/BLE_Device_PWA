<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="36x36" href="images/android-chrome-36x36.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/android-chrome-48x48.png">
    <link rel="icon" type="image/png" sizes="72x72" href="images/android-chrome-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/android-chrome-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="images/android-chrome-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="images/android-chrome-256x256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>RadioToco PWA</title>
    
    <style>
        p {
            color: blue;
            font-size: 50px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div>
  <p id="batlevel" class="battery-text"><img class="battery-image" src="images/battery.jpg" alt="Battery" />0</p>
</div>

<div class="layer">
<canvas id="example"></canvas>
</div>

<button id="connect" type="button">Connect</button>

<button id="disconnect" type="button">Disconnect</button>

<button id="zerotoco" type="button">Zero</button>

<div class="wrap">
	<button id="research" class="button"><span>Start</span></button>	
</div>
<button id="sbros" type="button">Сброс результатов</button>
<p id="research_watch" style="color: #0000ff; font-size: 120%; font-weight: bold;"></p>
<p id="total_peaks" class="toco-text""><img class="total-image" src="images/Total.jpg" alt="Total:"/>0</p>
<p id="hour_peaks" style="color: #0000ff; font-size: 50px; font-weight: bold;"><img class="hpeaks-image" src="images/Hour_peaks.jpg" alt="Hour peaks:"/>0</p>


<form id="send-form">
    <input id="input" type="text">
    <button type="submit">Send to a device</button>
</form>

<form id="wssend-form">
    <p id="wsip">WebSocketServer IP: 192.168.1.66</p>
    <input id="wsinputip" type="text">
    <button id="wsconnect" type="button">Send to a WebSocketServer</button>
</form>

<div>
  <p id="toco" class="toco-text"><img class="toco-image" src="images/Toco.jpg" alt="Toco:"/>0</p>
</div>


<div id="terminal"></div>

<script src="js/main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
